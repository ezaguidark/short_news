{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card mt-3 ml-5 shadow-lg">
    <div class="row no-gutters">
      <div class="col-md-4">
        {% if article.image %}
        <img src="{{ article.image.url }}" class="card-img rounded shadow-lg" alt="post image">
        {% endif %}
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.body }}</p>
        </div>
        <div class="card-footer">
            <small class="text-muted">
              by: <a href="{% url 'user_detail' article.author %}">{{ article.author }}</a> | Date: {{ article.date }}
            </small>
          </div>
      </div>
    </div>
  </div>
  <br>
    
  <div class="card mx-auto mt-3" style="width: 50%">
    <div class="card-body">
      <h4 class="card-title">Add Comment</h4>
      <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-success ml-2" type="submit">Save</button>
      </form>
    </div>
  </div>
{% endblock content %}
