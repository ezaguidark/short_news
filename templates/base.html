<!DOCTYPE html>
<html lang="en" >
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>{% block title %}Weeb Posting{% endblock title %}</title>
    <meta property="og:image" content="https://w0.peakpx.com/wallpaper/41/464/HD-wallpaper-female-anime-character-leaning-on-silver-coupe-car-%E2%80%A2-for-you.jpg">
    <meta name="description" content="Weeb Posting: News, articles and discussions about anime, manga, waifus and Japanese culture.">

    <!-- Boostrap CSS -->
    
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css"
      crossorigin="anonymous"
      id="bootstrap"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="{% url 'home' %}"> <h4>Home</h4></a>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a href="{% url 'article_new' %}" class="btn btn-outline-light">+ New Post</a>
          </li>
        </ul>
        <ul class="navbar-nav mr-auto ml-2">
          <li class="nav-item">
            <a href="{% url 'article_list' %}" class="btn btn-outline-light">All Post</a>
          </li>
        </ul>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <!-- Barra de busqueda -->

        <form method="get" action="{% url 'search' %}" class="ml-3 d-flex">
          <input type="text" name="q" class="form-control" placeholder="Search Posts">
          <button type="submit" class="btn btn-primary ml-1">
            <i class="bi bi-search"></i>
          </button>
        </form>
        

      <!-- boton para modo noche -->

        <ul class="navbar-nav ml-auto">
          <button class="btn btn-outline-light mr-3" id="boostrap_b" onclick="changeStyle()">
            <i class="bi bi-moon"></i> /
            <i class="bi bi-sun"></i>
          </button>
          
        {% if user.is_authenticated %}
        
          <li class="nav-item">
            <a
              class="nav-link dropdown-toggle btn btn-outline-light"
              href="#"
              id="navbarDropdown"
              role="button"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              {{ user.username }}
            </a>
            <div class="dropdown-menu dropdown-menu-lg-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="{% url 'user_detail' user.username %}">
                Profile
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'password_change'%}">
                Change password
              </a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="{% url 'confirmlogout' %}">
                Log Out
              </a>

            </div>
          </li>
        </ul>
        {% else %}
        <form class="form-inline ml-auto">
          <a href="{% url 'login' %}" class="btn btn-outline-light">
            Log In</a
          >
          <a href="{% url 'signup' %}" class="btn btn-primary ml-2"> Sign up</a>
        </form>
        {% endif %}
      </div>
    </nav>
  
    <main>{% block content %} {% endblock content %}</main>

    <!-- Scripts JQuery y Boostrap.js bundle -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Para cambiar de modo dia y noche con boostrap cnd -->
    <!-- https://www.bootstrapcdn.com/ -->
    <script>
      function changeStyle() {
          var bootstrap = document.getElementById("bootstrap");
          if (bootstrap.href == "https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css") {
              bootstrap.href = "https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css";
          } else {
              bootstrap.href = "https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/darkly/bootstrap.min.css";
          }  
      }
  </script>
  </body>
  
  <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 bg-dark shadow">
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-muted">Â© 2023, David Ezagui.</span>
      <a
        type="button" class="ml-3 btn btn-outline-secondary bi-linkedin"  
        href="https://www.linkedin.com/in/david-ezagui-007917b3/" target="_blank">
    </a>
    </div>
    <div class="nav col-md-4 justify-content-end  d-flex">
      <p class="text-muted">Site built with <a href="https://www.djangoproject.com/" target="_blank">Django</a></p>
    </div>
  </footer>
</html>
