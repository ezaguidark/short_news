{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card mx-auto mt-3" style="width: 50%">
    <div class="card-body">
        <form action="" method="post" enctype="multipart/form-data" >
            <h1>Edit your comment</h1>
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-success ml-2" type="submit">Save</button>
        </form>
    </div>
  </div>
{% endblock content %}
