{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}

    <div class="card mx-auto mt-3" style="width: 50%">
        <div class="card-body">
            <h1>Edit User Information</h1>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-info ml-2" type="submit">Update</button>
            </form>
        </div>
      </div>
{% endblock content %}
